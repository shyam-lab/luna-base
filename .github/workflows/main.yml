name: lunabase CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  win_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install fftw
      run: |
        cd ${HOME}
        choco install msys2
        refreshenv
        pacman -S mingw-w64-x86_64-zlib
        pacman -S mingw-w64-x86_64-toolchain
        pacman -S fftw3-dev
        cd ${GITHUB_WORKSPACE}
        echo ${GITHUB_WORKSPACE}
    - name: Make
      run: |
        make ARCH=WINDOWS FFTW=${HOME}\fftw-3.3.5\
