name: lunabase CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  windows-build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: zip mingw-w64-x86_64-toolchain mingw-w64-x86_64-zlib mingw-w64-x86_64-fftw
      - uses: actions/checkout@v2
      - run: |
          mingw32-make.exe ARCH=WINDOWS 
          zip win_luna.zip *.exe
      - uses: actions/upload-artifact@v2
        with:
          name: win-luna.zip
          path: ./win_luna.zip
  release:
    runs-on: ubuntu-latest
    needs: windows-build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: win_luna.zip
      - uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Win_Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./win_luna.zip
          asset_name: win_luna.zip
          asset_content_type: application/zip
