name: lunabase CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  win_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install fftw
      run: |
        echo $PATH
        echo "::add-path::C:\msys64\usr\bin\"
        pacman.exe 
        ls C:\msys64
        ls C:\msys64\usr
        ls C:\msys64\usr\bin
        echo "Path is " $PATH
        cd ${HOME}
        choco install msys2
        refreshenv
        C:\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-x86_64-zlib
        C:\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-x86_64-toolchain
        C:\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-x86_64-fftw
        C:\msys64\usr\bin\pacman.exe -Ss fftw
        cd ${GITHUB_WORKSPACE}
        echo ${GITHUB_WORKSPACE}
    - name: Make
      run: |
        C:\msys64\usr\bin\pacman.exe -Ss zlib
        C:\msys64\usr\bin\pacman.exe -Ss fftw
        C:\msys64\usr\bin\make.exe ARCH=WINDOWS
